<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>調査記録：第七案件</title>
  <style>
    body {
      font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
      background: radial-gradient(circle at top left, #f9fafc, #e3e7eb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
      padding: 2rem;
    }
    .record {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 0.8rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 700px;
      line-height: 1.8;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.05em;
    }
    .date {
      font-size: 0.9rem;
      color: #555;
      margin-top: 1rem;
      margin-bottom: 0.2rem;
    }
    p {
      margin: 0.4rem 0;
      text-indent: 1em;
    }
    .divider {
      height: 1px;
      background: #ccc;
      margin: 1.5rem 0;
    }

    /* ボタン部分 */
    .answer-btn {
      display: block;
      margin: 2rem auto 0 auto;
      padding: 0.8rem 2.5rem;
      font-size: 1rem;
      letter-spacing: 0.05em;
      border: 1px solid #7a8a99;
      border-radius: 0.4rem;
      background-color: #f5f7f9;
      color: #2c3e50;
      font-family: "Yu Mincho", serif;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
    }
    .answer-btn:hover {
      background-color: #e8eff3;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="record">
    <h1>報告書</h1>
    <!-- 答え：ゆきだるま -->
    <div class="divider"></div>

    <div class="entry">
      <div class="date">1月9日（木）</div>
      <p>現場は静かで、雪が薄く積もっていた。中央に二つの丸い跡と、黒いボタンのようなものを発見。人の気配はない。</p>
    </div>

    <div class="entry">
      <div class="date">1月10日（金）</div>
      <p>気温が上がり、跡は一部崩れていた。水滴の列が地面を伝っており、形が変わったようだ。</p>
      <p>報告書をまとめていたところ、助手が「表にない記述がある」と指摘。裏面を確認してみる必要がある。</p>
    </div>

    <div class="entry">
      <div class="date">1月11日（土）</div>
      <p>再調査を実施。現場にはもう何も残っていなかった。ただ、記録の裏に書かれたメモが気になる。</p>
      <p>この報告の“裏側”を見れば、何かが分かる気がする。</p>
    </div>

    <div class="divider"></div>
    <p style="font-size:0.9rem; color:#666; text-align:center;">―― 調査官 個人記録より</p>

    <a href="" class="answer-btn">解答する</a>
  </div>

  
</body>
</html>
